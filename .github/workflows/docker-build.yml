name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # 根据你的项目需求选择 pnpm 版本

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 构建并推送 Docker 镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/marchen-core:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 可选：测试镜像和迁移
      - name: Test Docker Compose with migration
        run: |
          docker-compose up -d postgres
          sleep 5 # 等待 PostgreSQL 启动
          docker-compose up -d app
          docker-compose logs app # 查看迁移和应用日志
          docker-compose down
        env:
          DATABASE_URL: postgresql://username:password@localhost:5432/blogdb?schema=public